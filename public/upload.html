<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #3c3f51;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #5a5d72;
            border-radius: 8px 8px 0 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }

        .instructions {
            width: 30%;
            background-color: #5a5d72;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions ul li {
            margin-bottom: 10px;
        }

        .input-area {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-area textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .buttons .reset {
            background-color: #e0e0e0;
            color: #333;
        }

        .buttons .upload {
            background-color: #3c3f51;
            color: white;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-input {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #3c3f51;
            color: white;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .file-input-real {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 5px;
            font-size: 16px;
            color: white;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .popup .popup-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .popup .popup-buttons .cancel {
            background-color: #e0e0e0;
            color: #333;
        }

        .popup .popup-buttons .save {
            background-color: #3c3f51;
            color: white;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="instructions">
                <p>Here you write what our AI will generate for you questions based on the subject that you wrote.</p>
                <h3>It requires:</h3>
                <ul>
                    <li>A minimum of 500 words to be able to generate questions.</li>
                    <li>The subject must be clear.</li>
                    <li>Grammar mistakes kept as minimum as possible.</li>
                </ul>
                <form id="upload-form" action="http://127.0.0.1:5003/generate_quiz" method="post" enctype="multipart/form-data" onsubmit="return showPopup()">
                    <label for="document"></label>
                    <div class="file-input-wrapper">
                        <button class="file-input">Choose File</button>
                        <input type="file" id="document" name="document" accept=".txt,.pdf,.docx,.md" class="file-input-real" required>
                        <span id="file-name" class="file-name"></span>
                    </div>
            </div>
            <div class="input-area">
                    <label for="prompt">Write here your additional information:</label>
                    <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea>
                    <div class="buttons">
                        <button type="button" class="reset" onclick="resetForm()">Reset</button>
                        <button type="submit" class="upload">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Enter a name for your quiz</h3>
        <input type="text" id="quiz-name" placeholder="Quiz Name">
        <div class="popup-buttons">
            <button class="cancel" onclick="hidePopup()">Cancel</button>
            <button class="save" onclick="saveQuizName()">Save</button>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById('document').value = '';
            document.getElementById('prompt').value = '';
            document.getElementById('file-name').innerText = '';
        }

        document.getElementById('document').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-name').innerText = fileName;
        });

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            return false; // Prevent the form from submitting
        }

        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function saveQuizName() {
            var quizName = document.getElementById('quiz-name').value;
            if (quizName.trim() === '') {
                alert('Please enter a quiz name');
                return;
            }
            // Add the quiz name to the form data
            var formData = new FormData(document.getElementById('upload-form'));
            formData.append('quiz_name', quizName);

            // Submit the form via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById('upload-form').action, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.quiz_id) {
                        updateQuizTitle(response.quiz_id, quizName);
                    } else {
                        alert('Quiz generated successfully');
                        hidePopup();
                        resetForm();
                    }
                } else {
                    alert('Failed to generate quiz');
                }
            };
            xhr.send(formData);
        }

        function updateQuizTitle(quizId, quizName) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:5003/update_quiz_title', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Quiz title updated successfully');
                    hidePopup();
                    resetForm();
                } else {
                    alert('Failed to update quiz title');
                }
            };
            xhr.send('quiz_id=' + quizId + '&quiz_name=' + encodeURIComponent(quizName));
        }
    </script>
</body>
</html>
