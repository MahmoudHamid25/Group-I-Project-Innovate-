<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document to Generate Quiz</h1>
    <form action="/generate_quiz" method="post" enctype="multipart/form-data">
        <label for="document">Choose a document:</label>
        <input type="file" id="document" name="document" required accept=".txt,.pdf,.docx,.md">
        <br>
        <label for="prompt">Enter the prompt:</label>
        <textarea id="prompt" name="prompt" required></textarea>
        <br>
        <button type="submit">Generate Quiz</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
